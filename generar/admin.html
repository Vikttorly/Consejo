<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Acceso de Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <br><br><br><br><br>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  method="post" action="admin.php" autocomplete="on"> 
                                <h1>Acceso de Administrador</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Usuario </label>
                                    <input id="username" name="usuario" required="required" type="text" placeholder="Escribir cedula sin puntos"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Clave</label>
                                    <input id="password" name="clave" required="required" type="password" placeholder="Clave para acceder" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Ingresar" name="generar" /> 
								</p>
                                <p class="change_link">
									¿Olvidó la clave y/o contraseña?
									<a href="#toregister" class="to_register">Recuperar</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="recuperar.php" method="post" autocomplete="on"> 
                                <h1> Recuperación de Contraseña </h1> 
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="u"> Pregunta Secreta</label>
                                    <select class="psecreta">
                                        <option >Selecciona una...</option>
                                        <option>Profesor favorito</option>
                                        <option>Amigo de la infancia</option>
                                        <option>Ciudad donde naciste</option>
                                        <option>Comida favorita</option>
                                    </select>
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Respuesta</label>
                                    <input id="usernamesignup" name="psecreta" required="required" type="text" placeholder="Respuesta" />
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Verificar" name="verificar"> 
								</p>
                                <p class="change_link">  
									<a href="#tologin" class="to_register"> Ingresar de nuevo </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
