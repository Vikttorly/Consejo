    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Generación y Registro de Costancia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
           
            <br><br><br><br><br>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Generar Constancia</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Cédula </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Escribir cedula sin puntos"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Clave de Administrador </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Clave para generar" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Generar" /> 
								</p>
                                <p class="change_link">
									¿Usuario no registrado?
									<a href="#toregister" class="to_register">Registro</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Registro de usuario </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Nombres</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Ejemplo. Pablo Eduardo" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="u" > Apellidos</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Ejemplo. Orosco Ortega"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="u"> Cedula</label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Ej. Casa 23 Calle 4"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="u"> Antiguedad</label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Antiguedad en la residencia"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Registrar"/> 
								</p>
                                <p class="change_link">  
									¿Usuario Registrado?
									<a href="#tologin" class="to_register"> Ingresarlo </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
