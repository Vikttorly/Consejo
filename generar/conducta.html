    <body>
        <div class="container">
            <!-- Codrops top bar -->
           
            <br><br><br><br><br>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  method="post" action="conducta.php" autocomplete="on"> 
                                <h1>Generar Carta de Buena Conducta</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Cédula </label>
                                    <input id="username" name="cedula" required="required" type="text" placeholder="Escribir cedula sin puntos"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Clave de Administrador </label>
                                    <input id="password" name="clave" required="required" type="password" placeholder="Clave para generar" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Generar" name="generar" /> 
								</p>
                                <p class="change_link">
									¿Usuario no registrado?
									<a href="#toregister" class="to_register">Registro</a>
								</p>
                            </form>
                        </div>
                        <div id="register" class="animate form">
                            <form  action="registro.php" method="post" autocomplete="on"> 
                                <h1> Registro de usuario </h1> 
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="u"> Cedula</label>
                                    <input id="passwordsignup" name="cedula" required="required" type="text" placeholder="Sin puntos ni espacios"/>
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Nombres</label>
                                    <input id="usernamesignup" name="nombres" required="required" type="text" placeholder="Ejemplo. Pablo Eduardo" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="u" > Apellidos</label>
                                    <input id="emailsignup" name="apellidos" required="required" type="text" placeholder="Ejemplo. Orosco Ortega"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="u"> Dirección de residencia</label>
                                    <input id="passwordsignup" name="direccion" required="required" type="text" placeholder="Ej. Casa 23 Calle 4"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="u"> Antiguedad</label>
                                    <input id="passwordsignup_confirm" name="antiguedad" required="required" type="text" placeholder="Año desde el cual reside. Ej: 1996"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Registrar" name="registrar"> 
								</p>
                                <p class="change_link">  
									¿Usuario Registrado?
									<a href="#tologin" class="to_register"> Ingresarlo </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
